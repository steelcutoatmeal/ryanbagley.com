.logo a, .nav {
    font-weight:900;
    font-size: 34px;
}

    padding: 20px;

    grid-row-end: media;

}

    grid-area: content;
    display: flex;
    align-items: center;
    padding: 40px;
}
.o-grid__col--center {
    margin: 0 auto;
